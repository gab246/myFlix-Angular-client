<div style="display: flex; width:100%; overflow: auto;">

    <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
        </mat-card-header>
        <img src="{{movie.ImagePath}}" alt="{{movie.Title}}" />
        <mat-card-actions >
        <button
            mat-button
            color="primary"
            (click)="getGenre(movie.Genre.Name, movie.Genre.Description)">
              Genre
            </button>
            <button
              mat-button
              color="primary"
              (click)="getDirector(movie.Director.Name, movie.Director.Bio)">
                Director
            </button>
            <button
              mat-button
              color="primary"
              (click)="getDescription(movie.Description)">
              Description
            </button>
            <button
                *ngIf="!isFavoriteMovie(movie._id)" 
                mat-icon-button (click)="addFavoriteMovie(movie._id)"
                color="primary"
                matTooltip="Add to Favorites">
            <mat-icon>favorite_border</mat-icon>
            </button>
            <button
                *ngIf="isFavoriteMovie(movie._id)"
                mat-icon-button (click)="deleteFavoriteMovie(movie._id)"
                color="'primary"
                matTooltip="Remove from favorites">
                <mat-icon>favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
