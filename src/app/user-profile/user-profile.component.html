<div>
  <h1>PROFILE</h1>
  <p>Username: {{user.Username}}</p>
  <p>Email: {{user.Email}}</p>

  <h2>FAVORITE MOVIES</h2>
  <mat-list> 
    <mat-list-item *ngFor="let movie of favoriteMovies">
      <img matListItemAvatar src="{{movie.ImagePath}}" />
      <div matListItemTitle>{{movie.Title}}</div>
      <div matListItemLine>{{movie.Director.Name}}</div>
    </mat-list-item>
  </mat-list>

  <h2>UPDATE PROFILE</h2>
  <form>
    <mat-form-field>
      <input
        matInput 
        [(ngModel)]="userData.Password"
        type="password"
        minLength="6"
        placeholder="password"
        name="Password"
        required>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput 
        [(ngModel)]="userData.Email"
        type="email"
        placeholder="email"
        name="Email"
        required>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput 
        [(ngModel)]="userData.Birthday"
        type="data"
        minLength="6"
        placeholder="birthday"
        name="Birthday"
        required>
    </mat-form-field>
  </form>
  <button 
    mat-raised-button 
    (click)="editUser()" 
    color="primary">
    UPDATE DETAILS
  </button>

  <button 
    mat-button 
    (click)="deleteUser()">
    REMOVE ACCOUNT
  </button>
</div>
